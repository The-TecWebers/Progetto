<main id="content">
    <h1>Area privata</h1>
    <p class="form-description">Modifica i tuoi dati personali oppure cambia la password!</p>
    <form id="user-form" action="auth.php?action=private_area" method="post">
        <!-- errorMessages -->
        <div class="double-column">
            <fieldset id="dati_personali" class="surrounding-box">
                <legend >Dati personali</legend>
                <label class="form-label" for="nome">Nome</label>
                <input class="form-input" type="text" id="nome" name="nome" placeholder="Es: Mario">
                <label class="form-label" for="cognome">Cognome</label>
                <input class="form-input" type="text" id="cognome" name="cognome" placeholder="Es.: Rossi">
                <label class="form-label" for="email"><span lang="en">Email</span></label>
                <input class="form-input" type="email" id="email" name="email" placeholder="Es: mario.rossi@example.com">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" placeholder="Es.: MRossi33">
            </fieldset>
            <fieldset id="cambio_password" class="surrounding-box">
                <legend>Cambio password</legend>
                <label class="form-label" for="old_password">Password attuale</label>
                <input class="form-input" type="password" id="old_password" name="old_password" placeholder="Password attuale">
                <label class="form-label" for="new_password">Nuova Password</label>
                <input class="form-input" type="password" id="new_password" name="new_password" placeholder="Es.: 44Gatti__$">
                <label class="form-label" for="repeated_password">Ripeti la nuova Password</label>
                <input class="form-input" type="password" id="repeated_password" name="repeated_password" placeholder="Conferma Password">
            </fieldset>
        </div>

        <div class="form-buttons">
            <button id="confirmbutton" type="submit" aria-label="Conferma le modifiche">Conferma modifiche</button>  
        </div>
        
    </form>
</main>
